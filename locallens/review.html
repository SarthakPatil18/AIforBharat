    <main class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-6">

          <div class="mt-3">
            <label class="text-sm" data-i18n="review.addPhotos">Add photos</label>
            <input id="photo-upload" type="file" accept="image/*" multiple class="mt-1 block w-full text-sm" />
            <div id="photo-preview" class="mt-2 flex flex-wrap gap-2"></div>
          </div>
          <div class="mt-4 flex items-center justify-between">

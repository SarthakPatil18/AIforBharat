<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LocalLens • UPI Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { indigoRoyal: { DEFAULT: '#3B5BDB', 700: '#364FC7' }, warmBg: '#FAFAF9', ink: '#0F172A', inkMuted: '#475569' },
            boxShadow: { soft: '0 8px 24px rgba(2, 6, 23, 0.06)' },
            fontFamily: { sans: ['-apple-system','BlinkMacSystemFont','SF Pro Text','SF Pro Display','Segoe UI','Inter','Roboto','Helvetica Neue','Arial','sans-serif'] }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="bg-warmBg text-ink font-sans antialiased">
    <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-100">
      <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 flex h-16 items-center justify-between">
        <a href="./index.html" class="flex items-center gap-2">
          <div class="h-8 w-8 rounded-xl bg-indigoRoyal-700 shadow-soft"></div>
          <span class="text-xl font-semibold" data-i18n="brand.name">LocalLens</span>
        </a>
        <div class="flex items-center gap-3">
          <select aria-label="Language" data-lang-select class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm shadow-soft">
            <option value="en">EN</option>
            <option value="hi">HI</option>
            <option value="mr">MR</option>
          </select>
          <a href="./index.html" class="inline-flex items-center gap-2 rounded-full border border-slate-200 bg-white px-2 py-1 shadow-soft">
            <img src="https://i.pravatar.cc/40?img=12" alt="Profile" class="h-8 w-8 rounded-full" />
          </a>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 py-6">
      <section class="rounded-2xl border border-slate-200 bg-white p-4 sm:p-6 shadow-soft">
        <h1 class="text-lg font-semibold" data-i18n="payment.title">Payment</h1>
        <div class="mt-4 grid gap-6 md:grid-cols-5">
          <div class="md:col-span-3 space-y-4">
            <div class="rounded-xl border border-slate-200 bg-slate-50 p-4">
              <h2 class="font-medium" data-i18n="payment.summary">Summary</h2>
              <p id="payment-summary" class="mt-2 text-sm text-inkMuted">Rahul Patil — Plumbing Inspection</p>
              <div class="mt-3 flex items-center justify-between">
                <label for="amount" class="text-sm" data-i18n="payment.amount">Amount</label>
                <div class="relative">
                  <span class="absolute left-3 top-1/2 -translate-y-1/2 text-inkMuted">₹</span>
                  <input id="amount" type="number" value="499" class="w-40 rounded-lg border border-slate-200 bg-white pl-7 pr-2 py-2 text-sm focus:outline-none" />
                </div>
              </div>
              <div class="mt-3">
                <label for="coupon" class="text-sm" data-i18n="payment.coupon">Coupon</label>
                <input id="coupon" type="text" placeholder="LOCALLENS50" class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm focus:outline-none" />
              </div>
            </div>

            <div class="rounded-xl border border-slate-200 p-4">
              <h2 class="font-medium" data-i18n="payment.upiMethods">UPI methods</h2>
              <div class="mt-3 grid grid-cols-2 sm:grid-cols-4 gap-3 text-sm">
                <button class="upi-app" data-upi-app="gpay">Google Pay</button>
                <button class="upi-app" data-upi-app="phonepe">PhonePe</button>
                <button class="upi-app" data-upi-app="paytm">Paytm</button>
                <button class="upi-app" data-upi-app="bhim">BHIM</button>
              </div>
              <div class="mt-3">
                <label for="upi-id" class="text-sm" data-i18n="payment.enterUpiId">Or enter UPI ID</label>
                <input id="upi-id" type="text" placeholder="name@bank" class="mt-1 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm focus:outline-none" />
              </div>
              <div class="mt-3 flex items-center gap-2 text-xs text-inkMuted">
                <input id="terms" type="checkbox" class="h-4 w-4" />
                <label for="terms">I agree to the terms and privacy policy</label>
              </div>
              <button id="pay-now" class="mt-4 w-full rounded-xl bg-indigoRoyal-700 px-4 py-3 text-white disabled:opacity-50" data-i18n="payment.payNow">Pay now</button>
            </div>
          </div>

          <aside class="md:col-span-2 space-y-4">
            <div class="rounded-xl border border-slate-200 bg-slate-50 p-4">
              <h3 class="font-medium" data-i18n="payment.savedUpi">Saved UPI IDs</h3>
              <ul class="mt-2 text-sm text-inkMuted space-y-2" data-saved-upi>
                <li class="flex items-center justify-between"><span>rahul.patil@okhdfcbank</span> <button class="text-indigoRoyal-700">Use</button></li>
                <li class="flex items-center justify-between"><span>patil.rahul@okaxis</span> <button class="text-indigoRoyal-700">Use</button></li>
              </ul>
            </div>
            <div class="rounded-xl border border-slate-200 bg-white p-4">
              <h3 class="font-medium" data-i18n="payment.txnHistory">Transaction history</h3>
              <ul id="txn-list" class="mt-2 text-sm text-inkMuted space-y-2">
                <li class="flex items-center justify-between"><span>Tap replacement — ₹349</span> <span>Paid</span></li>
                <li class="flex items-center justify-between"><span>Leak fix — ₹299</span> <span>Paid</span></li>
              </ul>
            </div>
          </aside>
        </div>
      </section>
    </main>

    <nav class="fixed inset-x-0 bottom-0 z-40 border-t border-slate-200 bg-white/95 backdrop-blur md:hidden">
      <div class="mx-auto flex max-w-3xl items-center justify-around py-2 text-xs text-inkMuted">
        <a href="./index.html" class="nav-tab" data-i18n="nav.home">Home</a>
        <a href="#" class="nav-tab" data-i18n="nav.search">Search</a>
        <a href="./payment.html" class="nav-tab active" data-i18n="nav.wallet">Wallet</a>
        <a href="./provider.html" class="nav-tab" data-i18n="nav.profile">Profile</a>
      </div>
    </nav>

    <script src="./assets/js/i18n.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
